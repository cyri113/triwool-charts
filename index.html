                polygonSeries.mapPolygons.template.nonScalingStroke = true;
                polygonSeries.exclude = ["AQ"];

                // Add line bullets
                var cities = chart.series.push(new am4maps.MapImageSeries());
                cities.mapImages.template.nonScaling = true;

                var city = cities.mapImages.template.createChild(am4core.Circle);
                city.radius = 6;
                city.fill = chart.colors.getIndex(0).brighten(-0.2);
                city.strokeWidth = 2;
                city.stroke = am4core.color("#fff");

                function addCity(coords, title) {
                    var city = cities.mapImages.create();
                    city.latitude = coords.latitude;
                    city.longitude = coords.longitude;
                    city.tooltipText = title;
                    return city;
                }

                var dnipro = addCity({ "latitude": 48.459301, "longitude": 35.0386505 }, "dnipro");
                var oporto = addCity({ "latitude": 41.1496086, "longitude": -8.6109896 }, "oporto");
                var bogota = addCity({ "latitude": 4.6097100, "longitude": -74.0817500 }, "bogota");
                var buenosaires = addCity({ "latitude": -34.6131500, "longitude": -58.3772300 }, "buenosaires");

                // Add lines
                var lineSeries = chart.series.push(new am4maps.MapArcSeries());
                lineSeries.mapLines.template.line.strokeWidth = 2;
                lineSeries.mapLines.template.line.strokeOpacity = 0.5;
                lineSeries.mapLines.template.line.stroke = city.fill;
                lineSeries.mapLines.template.line.nonScalingStroke = true;
                lineSeries.mapLines.template.line.strokeDasharray = "1,1";
                lineSeries.zIndex = 10;

                var shadowLineSeries = chart.series.push(new am4maps.MapLineSeries());
                shadowLineSeries.mapLines.template.line.strokeOpacity = 0;
                shadowLineSeries.mapLines.template.line.nonScalingStroke = true;
                shadowLineSeries.mapLines.template.shortestDistance = false;
                shadowLineSeries.zIndex = 5;

                function addLine(from, to) {
                    var line = lineSeries.mapLines.create();
                    line.imagesToConnect = [from, to];
                    line.line.controlPointDistance = -0.3;

                    var shadowLine = shadowLineSeries.mapLines.create();
                    shadowLine.imagesToConnect = [from, to];

                    return line;
                }

                addLine(dnipro, oporto);
                addLine(oporto, bogota);
                addLine(bogota, buenosaires);

                // Add plane
                var plane = lineSeries.mapLines.getIndex(0).lineObjects.create();
                plane.position = 0;
                plane.width = 48;
                plane.height = 48;

                plane.adapter.add("scale", (scale, target) => {
                    return 0.5 * (1 - (Math.abs(0.5 - target.position)));
                })

                var planeImage = plane.createChild(am4core.Sprite);
                planeImage.scale = 0.08;
                planeImage.horizontalCenter = "middle";
                planeImage.verticalCenter = "middle";
                planeImage.path = "m2,106h28l24,30h72l-44,-133h35l80,132h98c21,0 21,34 0,34l-98,0 -80,134h-35l43,-133h-71l-24,30h-28l15,-47";
                planeImage.fill = chart.colors.getIndex(2).brighten(-0.2);
                planeImage.strokeOpacity = 0;

                var shadowPlane = shadowLineSeries.mapLines.getIndex(0).lineObjects.create();
                shadowPlane.position = 0;
                shadowPlane.width = 48;
                shadowPlane.height = 48;

                var shadowPlaneImage = shadowPlane.createChild(am4core.Sprite);
                shadowPlaneImage.scale = 0.05;
                shadowPlaneImage.horizontalCenter = "middle";
                shadowPlaneImage.verticalCenter = "middle";
                shadowPlaneImage.path = "m2,106h28l24,30h72l-44,-133h35l80,132h98c21,0 21,34 0,34l-98,0 -80,134h-35l43,-133h-71l-24,30h-28l15,-47";
                shadowPlaneImage.fill = am4core.color("#000");
                shadowPlaneImage.strokeOpacity = 0;

                shadowPlane.adapter.add("scale", (scale, target) => {
                    target.opacity = (0.6 - (Math.abs(0.5 - target.position)));
                    return 0.5 - 0.3 * (1 - (Math.abs(0.5 - target.position)));
                })

                // Plane animation
                var currentLine = 0;
                var direction = 1;
                function flyPlane() {

                    // Get current line to attach plane to
                    plane.mapLine = lineSeries.mapLines.getIndex(currentLine);
                    plane.parent = lineSeries;
                    shadowPlane.mapLine = shadowLineSeries.mapLines.getIndex(currentLine);
                    shadowPlane.parent = shadowLineSeries;
                    shadowPlaneImage.rotation = planeImage.rotation;

                    // Set up animation
                    var from, to;
                    var numLines = lineSeries.mapLines.length;
                    if (direction == 1) {
                        from = 0
                        to = 1;
                        if (planeImage.rotation != 0) {
                            planeImage.animate({ to: 0, property: "rotation" }, 1000).events.on("animationended", flyPlane);
                            return;
                        }
                    }
                    else {
                        from = 1;
                        to = 0;
                        if (planeImage.rotation != 180) {
                            planeImage.animate({ to: 180, property: "rotation" }, 1000).events.on("animationended", flyPlane);
                            return;
                        }
                    }

                    // Start the animation
                    var animation = plane.animate({
                        from: from,
                        to: to,
                        property: "position"
                    }, 5000, am4core.ease.sinInOut);
                    animation.events.on("animationended", flyPlane)
                    /*animation.events.on("animationprogress", function(ev) {
                    var progress = Math.abs(ev.progress - 0.5);
                    //console.log(progress);
                    //planeImage.scale += 0.2;
                    });*/

                    shadowPlane.animate({
                        from: from,
                        to: to,
                        property: "position"
                    }, 5000, am4core.ease.sinInOut);

                    // Increment line, or reverse the direction
                    currentLine += direction;
                    if (currentLine < 0) {
                        currentLine = 0;
                        direction = 1;
                    }
                    else if ((currentLine + 1) > numLines) {
                        currentLine = numLines - 1;
                        direction = -1;
                    }

                }


                // Go!
                flyPlane();
                /* Add legend */
                var legend = new am4maps.Legend();
                legend.parent = chart.chartContainer;
                legend.background.fill = am4core.color("#000");
                legend.background.fillOpacity = 0.1;
                legend.width = 300;

                legend.labels.template.text = "{name} : [bold ]{country}[/]";
                legend.labels.template.fontSize ="12px"
                legend.itemContainers.template.clickable = false;

                var legendTitle = legend.createChild(am4core.Label);

        function loadMaterial(){

            // Themes begin
            am4core.useTheme(am4themes_frozen);
            am4core.useTheme(am4themes_animated);
            // Themes end

            // Create chart instance
            var chart = am4core.create("material-chart", am4charts.XYChart);


            // Add data
            chart.data = [{
            "year": "Material",
            "cotton": 85,
            "poliester": 10,
            "other": 5,
            }]

      

          var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
            categoryAxis.dataFields.category = "year";
            categoryAxis.renderer.grid.template.location = 0;


            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
            valueAxis.renderer.inside = true;
            valueAxis.renderer.labels.template.disabled = true;
            valueAxis.min = 0;
            valueAxis.max = 100;
          

            // Create series
            function createSeries(field, name) {
                  // Create axes
   
            
            // Set up series
            var series = chart.series.push(new am4charts.ColumnSeries());
            series.name = name;
            series.dataFields.valueY = field;
            series.dataFields.categoryX = "year";
            series.sequencedInterpolation = true;
            
            // Make it stacked
            series.stacked = true;
            
            // Configure columns
            series.columns.template.width = am4core.percent(15);
            series.columns.template.tooltipText = "[bold]{name}:[font-size:14px]: {valueY} %";
            
            // Add label
            var labelBullet = series.bullets.push(new am4charts.LabelBullet());
            labelBullet.label.text = "{name}";
            labelBullet.locationY = 0.5;
              
            series.columns.template.events.on("hit", function(ev) {
                    chart.data = [{
                    "year": "Material",
                    "cotton": 50,
                    "poliester": 20,
                    "other": 30,
                    },
                    {
                    "year": "Cotton",
                    "Conv.Cotton": 80,
                    "recycled": 15,
                    "BCI": 5,
                    }];
                    createSeries("cotton", "Cotton");
                    createSeries("poliester", "Poliester");
                    createSeries("other", "other");


                    createSeries("Conv.Cotton", "Conv.Cotton");
                    createSeries("recycled", "recycled");
                    createSeries("BCI", "BCI");

            }, this);

            return series;
            }

            createSeries("cotton", "Cotton");
            createSeries("poliester", "Poliester");
            createSeries("other", "other");

          

            // Legend
          //  chart.legend = new am4charts.Legend();

        }
        
        var hash = window.location.hash;

        if (hash == '#route-map') {
            $("#route-map").show();
            loadRouteMap()
        }

        if (hash == '#material') {
            $("#material").show();
            loadMaterial()
        }

        if (hash == '#wear') {
            $("#wear").show();
            loadWear();
        }
        
        if (hash == '#waste') {
            $("#waste").show();
            loadWaste();
        }
                

        if (hash == '#co2') {
            $("#co2").show();
            loadCo2Chart()
        }

        if (hash == '#water') {
            $("#water").show();
            loadWaterChart()
        }

        if (hash == '#network') {
            $("#network").show();
            loadNetworkChart()
        }

        if (hash == '#network-details') {
            $("#network-details").show();
            loadNetworkDetailsChart()
        }
    </script>
